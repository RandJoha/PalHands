name: palhands
description: "PalHands - A platform connecting people with home-based service providers in Palestine"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  provider: ^6.1.1

  # HTTP and Network
  dio: ^5.4.0
  http: ^1.1.2
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1

  # Navigation
  go_router: ^12.1.3

  # Maps and Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geocoding: ^2.1.1

  # Date and Time
  intl: ^0.20.2
  
  # Localization
  flutter_localizations:
    sdk: flutter

  # Utilities
  flutter_screenutil: ^5.9.0
  flutter_launcher_icons: ^0.13.1
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2

  # Notifications
  # flutter_local_notifications: ^16.3.0

  # Animation
  lottie: ^2.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700 